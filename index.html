<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آب و هوا</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body dir="rtl">
  <div id="container-weather" class="card mx-auto mt-5">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <form class="row px-2">
        <label for="input-city" class="col-sm-2 pt-3">نام شهر: </label>
        <input id="search-city" class="col-sm form-control rounded-pill" type="text" list="state-list" placeholder="نام شهر مرکز استان را وارد نمائید...">
        <datalist id="state-list"></datalist>
        <i id="search-btn" class="col-sm-1 m-2 ms-sm-3 rounded-circle bi bi-search btn"></i>
      </form>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
